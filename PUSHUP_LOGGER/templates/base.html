<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}

        {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main_bp.home') }}">Pushup Logger</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if current_user.is_authenticated %}                        
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main_bp.profile') }}">Account</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex my-2" role="search">
                    {% if current_user.is_authenticated %}
                    <a type="button" class="nav-link active btn btn-primary mx-3 p-2" aria-current="page" href="{{ url_for('main_bp.create_workout') }}">Add Workout</a>
                    <a type="button" class="nav-link active btn btn-primary mx-3 p-2" aria-current="page" href="{{ url_for('auth_bp.logout') }}">Logout</a>                        
                    {% else %}                        
                    <a type="button" class="nav-link active btn btn-primary mx-3 p-2" aria-current="page" href="{{ url_for('auth_bp.signup') }}">Sign up</a>
                    <a type="button" class="nav-link active btn btn-primary mx-3 p-2" aria-current="page" href="{{ url_for('auth_bp.login') }}">Login</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
